{% extends 'base.html' %}
{% load static %}
{% block content %}
      <!-- ============================================-->
      <!-- <section> Apresentação do post publicado ============================-->
      <section>
        <div class="container" id="ultimopost">
          <div class="row">
              {% for post in post %}
            <h1 class="text-center mb-5"> {{ post.title}} </h1>
              <div class="col mx-auto text-center">
                  <p>{{ post.created| date:'d, M Y'}}</p>
                  <p>{{ post.content|safe}}</p>
                {% endfor %}
              </div>
          </div>
        </div>

      </section>
    <P></P>
{% endblock %}
