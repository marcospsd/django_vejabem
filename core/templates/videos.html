{% extends 'base.html' %}
{% load static %}
{% block content %}
      <!-- ============================================-->
      <!-- <section> Apresentação do post publicado ============================-->
      <section>
        <div class="container">
          <div class="row">
              {% for post in post %}
            <h1 class="text-center mb-5"> {{ post.title}} </h1>
              <div class="col text-center" >
                  <h6>{{ post.created| date:'d, M Y'}}</h6>
                  <p></p>
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="{{ post.content|safe}}" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
              {% endfor %}
              </div>
          </div>
        </div>

      </section>
    <p></p>


{% endblock %}
